<p style="margin-top:40px;">경매는 위와 같이 매도인이 물건을 매매할 목적으로 직접 실시하기도 하지만, 채권자가 채무자에게 지급받지 못한 자신의 채권을 회수할 목적으로 실시하기도 합니다. 채무자가 채무(빚)를 갚을 수 없는 경우에 채권자가 이를 원인으로 법원에 경매를 신청하면 법원이 입찰을 통해 채무자의 물건을 매각한 후 그 매각대금으로 채권자의 채권을 충당하는 법원경매가 그 대표적인 예입니다.</p>
