<h2>경매의 유형</h2>
<p>경매는 경매를 집행하는 주체가 누구인지에 따라 사경매와 공경매로 나눌 수 있습니다.
    사경매는 개인이 주체가 되어 경매를 실시하는 반면, 공경매는 국가기관이 주체가 되어 경매를 실시합니다. 공경매에는 법원이 집행주체가 되는 법원경매와 한국자산관리공사 등의 공기관이 집행주체가 되는 공매가 있습니다.
</p>
